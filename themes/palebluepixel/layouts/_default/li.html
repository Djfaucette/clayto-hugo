<article class="pbp-article-li">
  <h2 class="pbp-article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="pbp-article-summary">
    {{ if .Description }}
      {{ .Description | plainify | safeHTML }}
    {{ else }}
      {{ .Summary | plainify | safeHTML }}
    {{ end }}
  </div>
  <div class="pbp-article-meta">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
      {{ .Date.Format "Jan 2, 2006" }}
    </time>
  </div>
  {{ if .Params.thumbnail }}
  <a class="pbp-article-thumbnail" href="{{ .Permalink }}">
    <img src="{{ .RelPermalink }}{{ .Params.thumbnail }}" alt="thumbnail for '{{ .Title }}'">
  </a>
  {{ end }}
</article>
